<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop.co</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-banner">
      <div>  <p>Sign up and get 20% off to your first order. <a href="#">Sign Up Now</a></p>
      <img src="/pictures/Frame.svg" alt="x">
    </div>
    </div>
    <div class="main-header">
      <div class="logo alfa-slab-one-regular">SHOP.CO</div>
      <nav>
        <ul>
          <li class="shop-item">Shop &#9662;</li>
          <li>On Sale</li>
          <li>New Arrivals</li>
          <li>Brands</li>
        </ul>
      </nav>
      <div class="search-bar">
        <button>
          <span class="search-icon"></span>
          <span class="placeholder">Search for products...</span>
        </button>
      </div>
      <div class="icons">
        <span class="cart-icon"></span>
        <span class="profile-icon"></span>
      </div>
    </div>
  </header>
</body>
</html>
